services:
  db:
    image: postgres:14.1-alpine
    restart: always
    container_name: "${CONTAINER_NAME:-tokaenorg-api}-db"
    environment:
      - "POSTGRES_USER=${DB_USER:-postgres}"
      - "POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}"
    volumes: 
      - ./data:/var/lib/postgresql/data
    networks:
      - db
  api:
    container_name: "${CONTAINER_NAME:-tokaenorg-api}"
    image: superherodotcom/tokaen-api:${VERSION:-main}
    restart: always
    depends_on:
      - db
    ports:
      - ${API_HOST_PORT:-3030}:3000
    environment:
      NODE_ENV: production
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: tokaenorg_api_${AE_NETWORK_ID:-ae_mainnet}
      DB_SYNC: false
      AE_NETWORK_ID: ${AE_NETWORK_ID:-ae_mainnet}
    networks:
      - db
      - default
    links:
      - db
networks:
  db:
    internal: true
  default:
    driver: bridge