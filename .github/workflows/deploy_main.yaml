name: Production deploy (multi-server)
on:
  workflow_dispatch:
    inputs:
      VERSION:
        description: "Version to deploy to production"
        default: "latest"
        required: false
        type: string
  workflow_call:
    inputs:
      VERSION:
        description: "Version to deploy to production"
        default: "main"
        required: false
        type: string
jobs:
  deploy:
    name: Deploy production (${{ matrix.server_name }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - server_name: "wordcraftfun"
            deploy_host: "api.wordcraft.fun"
            deploy_key_secret: "PROD_DEPLOY_KEY"
          # - server_name: "trendminerfun"
          #   deploy_host: "api.trendminer.fun"
          #   deploy_key_secret: "PROD_TRENDMINERFUN_DEPLOY_KEY"
    uses: ./.github/workflows/ssh_deploy.yaml
    with:
      VERSION: ${{ inputs.VERSION }}
      CONTAINER_NAME: "production-${{ matrix.server_name }}-api"
    secrets:
      AE_NETWORK_ID: "ae_mainnet"
      API_HOST_PORT: "3033"
      DB_DATABASE: "api"
      DEPLOY_HOST: ${{ matrix.deploy_host }}
      DEPLOY_KEY: ${{ secrets[matrix.deploy_key_secret] }}
      DEPLOY_USERNAME: ${{ secrets.PROD_DEPLOY_USERNAME }}
      DB_USER: ${{ secrets.PROD_DB_USER }}
      DB_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_REPO }}
